<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <link rel="stylesheet" href="main.css">
  <style>
    .error-container {
      max-width: 600px;
      text-align: center;
    }

    .error-code {
      font-size: 120px;
      font-weight: 800;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      line-height: 1;
      position: relative;
    }

    .error-code::after {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, rgba(139, 92, 246, 0.05) 50%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      border-radius: 50%;
    }

    .error-message {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--text-color);
    }

    .error-description {
      color: var(--text-light);
      margin-bottom: 40px;
      font-size: 16px;
      line-height: 1.6;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .home-button {
      display: inline-block;
      background: var(--primary-color);
      color: white;
      padding: 14px 32px;
      border-radius: var(--border-radius);
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: var(--transition);
      border: none;
      cursor: pointer;
      margin-bottom: 32px;
    }

    .home-button:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }

    .error-illustration {
      margin-bottom: 40px;
      position: relative;
      height: 120px;
    }

    .error-illustration::before {
      content: '';
      position: absolute;
      width: 80px;
      height: 80px;
      border: 3px solid var(--primary-color);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 2s ease-in-out infinite;
    }

    .error-illustration::after {
      content: '';
      position: absolute;
      width: 40px;
      height: 40px;
      border: 2px solid var(--primary-color);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 2s ease-in-out infinite 0.5s;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.3;
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        opacity: 0.7;
        transform: translate(-50%, -50%) scale(1.1);
      }
    }

    .navigation-links {
      margin-top: 32px;
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .nav-link {
      color: var(--text-light);
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 6px;
      transition: var(--transition);
      border: 1px solid var(--border-color);
      background: rgba(255, 255, 255, 0.02);
    }

    .nav-link:hover {
      color: var(--primary-color);
      border-color: var(--primary-color);
      background: rgba(59, 130, 246, 0.1);
      transform: translateY(-1px);
    }

    .search-box {
      margin: 32px auto;
      max-width: 400px;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 12px 16px 12px 40px;
      border: 2px solid var(--border-color);
      border-radius: var(--border-radius);
      background: #334155;
      color: var(--text-color);
      font-size: 14px;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
    }

    @media (max-width: 480px) {
      .error-code {
        font-size: 80px;
      }

      .error-message {
        font-size: 22px;
      }

      .navigation-links {
        flex-direction: column;
        align-items: center;
      }

      .nav-link {
        width: 200px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container error-container">
    <div class="auth-card">
      <div class="error-illustration"></div>

      <div class="error-code">404</div>

      <div class="error-message">Page Not Found</div>

      <div class="error-description">
        The requested URL was not found on this server.
        You may have mistyped the address or the page has been moved.
      </div>


      <a href="index.html" class="home-button">Return to Homepage</a>

      <div class="navigation-links">
        <a href="/registration" class="nav-link">Go to Registration</a>
        <a href="/login" class="nav-link">Go to Authentication</a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const errorCode = document.querySelector('.error-code');

      document.addEventListener('mousemove', (e) => {
        const x = (e.clientX / window.innerWidth - 0.5) * 15;
        const y = (e.clientY / window.innerHeight - 0.5) * 15;

        errorCode.style.transform = `translate(${x}px, ${y}px)`;
      });

      document.addEventListener('mouseleave', () => {
        errorCode.style.transform = 'translate(0, 0)';
      });
    });
  </script>
</body>
</html>
